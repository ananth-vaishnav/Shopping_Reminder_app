<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Dashboard - View Feedback</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f06292, #e91e63);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .dashboard-container {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 600px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .feedback-card {
            background-color: #fff;
            color: #e91e63;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feedback-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        .feedback-card i {
            font-size: 40px;
            margin-bottom: 15px;
            color: #f06292;
        }

        .feedback-card h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .feedback-card p {
            font-size: 14px;
            color: #666;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.7;
        }

        .footer a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <h1>Shop Dashboard</h1>
        <p>Welcome to the shop dashboard. View customer feedback below:</p>

        <div class="feedback-card" onclick="viewFeedback()">
            <i class="fas fa-comments"></i>
            <h2>View Feedback</h2>
            <p>See what customers are saying about your shop.</p>
        </div>

        <div class="footer">
            <p>Â© 2025 Shop Panel. <a href="#">Privacy Policy</a></p>
        </div>
    </div>

    <script>
        function viewFeedback() {
            alert("Navigating to the 'Feedback' section.");
            // Replace this alert with actual functionality to display feedback data.
        }
    </script>
</body>

</html>
