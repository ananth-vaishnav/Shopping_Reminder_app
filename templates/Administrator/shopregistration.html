<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Registration Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .registration-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #5c6bc0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #3f51b5;
        }

        .password-toggle {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-toggle input {
            flex: 1;
        }

        .password-toggle span {
            position: absolute;
            right: 10px;
            cursor: pointer;
            user-select: none;
            color: #757575;
        }
    </style>
</head>

<body>
    <div class="registration-container">
        <h2>Shop Registration Form</h2>
        <form id="registrationForm">
            <label for="shopName">Shop Name:</label>
            <input type="text" id="shopName" name="shopName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="password">Password:</label>
            <div class="password-toggle">
                <input type="password" id="password" name="password" required>
                <span id="togglePassword" onclick="togglePasswordVisibility()">visibility_off</span>
            </div>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" readonly>

            <button type="button" onclick="getLocation()">Get My Location</button>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;
                    document.getElementById("location").value = `Lat: ${latitude}, Long: ${longitude}`;
                }, function (error) {
                    alert("Unable to retrieve your location. Please enable location services.");
                });
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');

            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            togglePassword.textContent = type === 'password' ? 'visibility_off' : 'visibility';

            if (type === 'text') {
                setTimeout(() => {
                    passwordInput.setAttribute('type', 'password');
                    togglePassword.textContent = 'visibility_off';
                }, 2000);
            }
        }
    </script>
</body>

</html>
